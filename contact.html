    <body>
        <nav class="navbar navbar-expand-sm my-2">
            <a class="navbar-brand ml-5" href="index.html"><b><h2> Community SparkBank</h2></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars" style="color: rgb(113, 248, 24);font-size: 150%;"></i>

                 <!---<ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.thesparksfoundationsingapore.org/about/vision-mission-and-values/"target="_blank">About</a></li>

        <div class="bg-contact100" style="background-image: url('logo.JPG');">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt" data-tilt>
                        <img src="images/back.JPG" alt="IMG">
                    </div>
    
                    <form class="contact100-form validate-form" data-netlify="true">
                        <span class="contact100-form-title">
                            Get in touch
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Name is required">
                            <input class="input100" type="text" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" style="color:rgb(186, 247, 90)" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" style="color:rgb(114, 190, 224)" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Message is required">
                            <textarea class="input100" name="message" placeholder="Message"></textarea>
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Send
                            </button>
                        </div>
                        <a href="customer.html"><input type="button" value="Customer Details" class="btn btn-danger btn-block"></a>
                     <a href="homepage.html"><input type="button" value="home" class="btn btn-danger btn-block"></a>
                    </form>
                </div>
            </div>
        </div>
